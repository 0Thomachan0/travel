{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body align="center" style="background-image:url({% static 'images/d1.png' %});background-size:cover;background-repeat:no-repeat">
<h2>LOGIN</h2>
<form  method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Your Username"><br>
    <input type="password" name="password" placeholder="Enter Password"><br>
    <input type="submit">

</form>

</body>
</html>
